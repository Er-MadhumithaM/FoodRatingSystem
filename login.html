<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Reset and base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #000;
    }

    .login-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 26px;
      color: #4facfe;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-row label {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      width: 30%; /* Adjust width for label */
      text-align: right; /* Align labels to the right */
      margin-right: 10px; /* Space between label and input */
    }

    input[type="text"],
    input[type="password"] {
      flex-grow: 1; /* Allow input to take available space */
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #056cc6;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #4facfe;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="form-row">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" />
    </div>
    <div class="form-row">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Dummy credentials check (replace this with your actual login logic)
      if (username === "manager" && password === "pass") {
        alert("Login successful!");
        // Redirect to menu management page (menuManagement.html)
        window.location.href = "menuManagement.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
